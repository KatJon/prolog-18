<!DOCTYPE html>
<html 
	lang="pl" 
	xmlns:pwp="http://www.cs.otago.ac.nz/staffpriv/ok/pwp.pl"
	pwp:ask="ensure_loaded('zad2/queens.pl')">
<head>
	<meta charset="utf-8" />
	<title>Queens</title>
</head>
<body pwp:ask="size(N)">
	
	<h1>Queens problem</h1>
	<h2>Solution for N = <span pwp:use="N" pwp:tag="-"></span></h2>
	<table pwp:ask="once(queens(N, Perm))" border="0" cellpadding="0" cellspacing="0">
		<tr pwp:ask="member(X, Perm)">
			<td pwp:ask="between(1,N,C)">
				<img pwp:ask="C =:= X"src="pic/queen.png"></img>
				<img pwp:ask="C =\= X"src="pic/empty.png"></img>
			</td>
		</tr>
	</table>
</body>
</html>
